<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
    <title>it's a git... addicted!</title>
    <link href="css.css" rel="stylesheet" type="text/css">
  </head> 
  <body> 
    <div id="main"> 
      <div id="title"><h1>it's a git... addicted!</h1></div>
      <div id="text">Online git summary</div><br>
      <form accept-charset="UTF-8" >
        <div style="margin:0;padding:0;display:inline">
          <div class="text_field">
            <label for="session_who">user / repo</label><br>
            <input id="session_who" name="session[who]" size="5" type="text" /> /
            <input id="session_password" name="session[password]" size="5" type="text" />
          </div>
          <div class="form_bottom">
            <input data-disable-with="Please wait..." id="session_submit" name="commit" type="submit" value="Sign in" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
